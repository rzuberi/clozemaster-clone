<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spanish Cloze Trainer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Spanish Trainer</h1>
    <button id="help">?</button>
    <button id="settings">⚙️</button>
  </header>

  <main id="card">
    <p id="sentence"></p>
    <input id="answer" type="text" placeholder="Type your answer…" autofocus>
    <div id="choices"></div>
    <div id="feedback" aria-live="polite"></div>
  </main>

  <footer>
    <div id="progress-ring"></div>
    <div id="heatmap"></div>
    <button id="export">Export</button>
    <button id="import">Import</button>
  </footer>

  <div id="toasts"></div>
  <script src="app.js"></script>
</body>
</html>
